<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" >
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel="stylesheet" href="profile.css">
    <title>Welcome to Profile</title>
    </head>
    <body>
    <div class="employee-profile py-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent text-center">
                            <img class="profile_img" src="view1.jpg" alt="employee dp">
                                <h3>Name</h3>
                        </div>
                        <div class="card-body">
                            <p class="mb-0"><strong class="pr-1">ID:</strong>IT101</p>
                            <p class="mb-0"><strong class="pr-1">Desigination:</strong> Designer</p>
                            <p class="mb-0"><strong class="pr-1">Department</strong>IT</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent border-0">
                            <h3 class="mb-0"><i class="far-fa-clonepr-1"></i>General Information</h3>
                        </div>
                        <div class="card-body pt-0">
                            <table class="table table-bordered">
                                <tr>
                                    <th width="30%">Name</th>
                                    <td width="2%">:</td>
                                    <td>--------</td>
                                </tr>
                                <tr>
                                    <th width="30%">Gender</th>
                                    <td width="2%">:</td>
                                    <td>Female</td>
                                </tr>
                                <tr>
                                    <th width="30%">Blood</th>
                                    <td width="2%">:</td>
                                    <td>B+</td>
                                </tr>
                                <tr>
                                    <th width="30%">Contact</th>
                                    <td width="2%">:</td>
                                    <td>9876543219</td>
                                </tr>
                                <tr>
                                    <th width="30%">Joining Year</th>
                                    <td width="2%">:</td>
                                    <td>2020</td>
                                </tr>
                                <tr>
                                    <th width="30%">Ending Year</th>
                                    <td width="2%">:</td>
                                    <td>2058</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="height-26px">
                    <div class="card shadow-sm2">
                        <div class="card-header bg-transparent border-0">
                            <h3 class="mb-0"><i class="far-fa-clonepr-1"></i>Strapline</h3>
                        </div>
                        <div class="card-body pt-0">
                            <h4><strong><italic>"Design creates culture.Culture creates values.Values determine the future."</italic></strong></h4>
                        </div>
                    </div>
                </div>
                </div>
        </div>
    </div>
    </div>
</body>
</html>
